<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Say It in German</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Germania+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b1549e8aab.js" crossorigin="anonymous"></script>
</head>

<body class="container">
  <header>
    <div class="box header">
      Say It in German
    </div>
  </header>
  <main class="container">
    <section>
      <textarea class="box" id="english-text" cols="30" rows="6">Hello, my name is Tim. What is your name?
      </textarea>
    </section>
    <section class="buttons">
      <button class="box">Translate</button>
      <button class="box"><i class="fa-solid fa-volume-high"></i></button>
      <button class="box">Clear</button>
    </section>
    <section>
      <textarea class="box" id="german-text" cols="30" rows="6">Hallo, mein Name ist Tim. Wie hei√üt du?
      </textarea>
    </section>
  </main>
  <script type="module" src="/index.js"></script>
</body>

</html>
